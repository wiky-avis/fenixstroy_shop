
<form action="{% url 'blog:new_comment' slug=article.slug %}" method="post">
<div class='card my-4'>
  {% csrf_token %}
    <h5 class='card-header'>Добавить комментарий:</h5>
    <div class='card-body'>
      <div class='form-group'>
        {{ form.author }}
      </div>
      <div class='form-group'>
        {{ form.text }}
      </div>
      <button type='submit' class='btn btn-primary'>Отправить</button>
    </div>
</div>
</form>
