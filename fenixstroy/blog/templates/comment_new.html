{% load crispy_forms_tags %}
<form action="{% url 'blog:new_comment' slug=article.slug %}" method="post">
  {% csrf_token %}
  
    <div class="row">
      <div class="col-md-12">
        <div class="address-fname">
          {{ form|crispy }}
        </div>
      </div>
      </div>
    </div>
    <p class="form-message ml-15"></p>
    <div class="col-xs-12 footer-content mail-content">
      <button type="submit" class="btn-submit">Отправить комментарий</button>
    </div>
</form>
