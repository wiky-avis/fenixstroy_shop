    <i class="fa fa-star text-secondary"></i>
    <i class="fa fa-star text-secondary"></i>
    <i class="fa fa-star text-secondary"></i>
    <i class="fa fa-star text-secondary"></i>
{% elif price_score >= 2 and price_score < 3 %}

    <i class="fa fa-star text-secondary"></i>
    <i class="fa fa-star text-secondary"></i>

{% elif price_score >= 3 and price_score < 4 %}

    <i class="fa fa-star text-warning"></i>

{% else %}

    <i class="fa fa-star text-secondary"></i>
