<div class='card my-4'>
<form method="post" action="{% url 'new_comment_product' product.pk product.slug %}">
    {% csrf_token %}
    <h5 class='card-header'>Добавить комментарий:</h5>
    <div class='card-body'>
      <div class='form-group'>
        {{ form.text }}
      </div>
      <button type='submit' class='btn btn-primary'>Отправить</button>
    </div>
</form>
</div>
