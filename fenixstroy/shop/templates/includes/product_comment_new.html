<form method="post" action="{% url 'new_comment_product' product.pk product.slug %}">
    {% csrf_token %}
    <div class="form-group">
        {{ form.author }}
    </div>
    <div class="form-group">
        {{ form.text }}
    </div>
    <button type="submit" class="btn-submit">Сохранить комментарий</button>
</form>
