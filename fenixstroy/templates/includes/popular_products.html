{% load static %}
    <div class="new-products pt-60">
      <div class="container">
        <div class="row">
          <div class="col-xl-3 col-lg-4 order-2">
            <div class="side-product-list">
              <div class="group-title">
                <h2>Популярные</h2>
              </div>
              <!-- Deal Pro Activation Start -->
              <div class="slider-right-content side-product-list-active owl-carousel">
                <!-- Double Product Start -->
                <div class="double-pro">
                  <!-- Single Product Start -->
                  {% for product in products %}
                  <div class="single-product">
                    <div class="pro-img">
                      <a href="{{ product.get_absolute_url }}"><img class="img" src="{{ product.image.url }}" alt="product-image"></a>
                    </div>
                    <div class="pro-content">
                      <div class="product-rating">
                        <i class="fa fa-star {% if product.get_stars > 0 %} text-warning {% else %} text-secondary {% endif %}"></i>
                        <i class="fa fa-star {% if product.get_stars > 1 %} text-warning {% else %} text-secondary {% endif %}"></i>
                        <i class="fa fa-star {% if product.get_stars > 2 %} text-warning {% else %} text-secondary {% endif %}"></i>
                        <i class="fa fa-star {% if product.get_stars > 3 %} text-warning {% else %} text-secondary {% endif %}"></i>
                        <i class="fa fa-star {% if product.get_stars > 4 %} text-warning {% else %} text-secondary {% endif %}"></i>
                      </div> 
                      <h4><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h4>
                      <p><span class="price">{{ product.price }} руб.</span></p>
                    </div>
                  </div>
                  {% endfor %}
                  <!-- Single Product End -->

                </div>
                <!-- Double Product End -->              
              </div>
              <!-- Deal Pro Activation End -->
            </div>
          </div>
