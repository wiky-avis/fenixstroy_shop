<section class="bg-light">
    <div class="container py-5">
      <div class="row text-center py-3">
        <div class="col-lg-6 m-auto">
          <h1 class="h1">Featured Product</h1>
          <p>
            Reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
            Excepteur sint occaecat cupidatat non proident.
          </p>
        </div>
      </div>
      <div class="row">

        {% for product in products %}
        <div class="col-12 col-md-4 mb-4">
          <div class="card h-100">
            <a href="shop-single.html">
              <img src="{{ product.image.url }}" class="card-img-top" alt="...">
            </a>
            <div class="card-body">
              <ul class="list-unstyled d-flex justify-content-between">
                <li>
                  <i class="text-warning fa fa-star"></i>
                  <i class="text-warning fa fa-star"></i>
                  <i class="text-warning fa fa-star"></i>
                  <i class="text-muted fa fa-star"></i>
                  <i class="text-muted fa fa-star"></i>
                </li>
                <li class="text-muted text-right">{{ product.price }} руб.</li>
              </ul>
              <a href="{{ product.get_absolute_url }}" class="h2 text-decoration-none text-dark">{{ product.name }}</a>
              <p class="card-text">
                {{ product.desctriptions }}
              </p>
              <p class="text-muted">{{ product.comments.count }}</p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </section>
